<h1>Neues Gutachten erstellen</h1>
<div>
    Aus den bisher gesammelten Informationen muss ein neues Gutachten erstellt werden.
</div>

<form id="checkClaims" name="claims" method="post">
    <table>
        <tr><th colspan="2">Gegenstand des Widerspruchs</th></tr>
        <tr>
            <td>Aktenvermerk 1</td>
            <td><input name="newClaimPoint1" type="text" /></td>
        </tr>
        <tr>
            <td>Aktenvermerk 2</td>
            <td><input name="newClaimPoint2" type="text" /></td>
        </tr>
        <tr>
            <td>Aktenvermerk 3</td>
            <td><input name="newClaimPoint3" type="text" /></td>
        </tr>
        <tr>
            <td>Aktenvermerk 4</td>
            <td><input name="newClaimPoint4" type="text" /></td>
        </tr>
        <tr>
            <td>Aktenvermerk 5</td>
            <td><input name="newClaimPoint5" type="text" /></td>
        </tr>
        <tr>
            <td>Anmerkung</td>
            <td><textarea id="textarea" name="comments"></textarea></td>
        </tr>
        <tr>
            <td>Wird Widerspruch aufrechterhalten?</td>
            <td>
                <input type="radio" name="aufrecht" value="ja" checked="checked" id="aufrecht_ja" />
                <label for="aufrecht_ja">Ja</label>
                <br />
                <input type="radio" name="aufrecht" value="nein" id="aufrecht_nein" />
                <label for="aufrecht_nein">Nein</label>
            </td>
        </tr>
    </table>
    
    <input type="submit" value="Abschicken">
</form>
