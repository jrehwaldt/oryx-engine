<h1>Widerspruchspunkte ueberpruefen</h1>

<form id="claimPointsForm" name="claimPoints" method="post">
    <table>
        <tr>
            <th>Widerspruchspunkte</th>
            <th>Stattgegeben?</th>
        </tr>
        <tr>
            <td>Sachbearbeiter</td>
            <td><input name="sachbearbeiter" id="sachbearbeiter" type="text" /></td>
        </tr>
        <tr>
            <td>Datum</td>
            <td><input name="dateClaim" id="dateClaim" type="text" /></td>
        </tr>
        <tr>
            <td>Erster Widerspruchspunkt</td>
            <td><input name="claimPoint1" type="checkbox" value="true"/></td>
        </tr>
        <tr>
            <td>Zweiter Widerspruchspunkte</td>
            <td><input name="claimPoint2" type="checkbox" value="true"/></td>
        </tr>
        <tr>
            <td>Beschlussempfehlung</td>
            <td>
                <input type="radio" name="widerspruch" value="stattgegeben" /> Stattgegeben
                <br />
                <input type="radio" name="widerspruch" value="abgelehnt" checked="checked" /> Abgelehnt
            </td>
    </table>
    
    <input type="submit" value="Abschicken"/>
    
    <script type="text/javascript">
        $('#sachbearbeiter').attr('value', $.Storage.get('participantName'));
        $('#dateClaim').attr('value', $.datepicker.formatDate('DD, d MM yy', new Date(), {
        	dayNamesShort: $.datepicker.regional['de'].dayNamesShort,
        	dayNames: $.datepicker.regional['de'].dayNames,
        	monthNamesShort: $.datepicker.regional['de'].monthNamesShort,
        	monthNames: $.datepicker.regional['de'].monthNames
        }));
    </script>
</form>
